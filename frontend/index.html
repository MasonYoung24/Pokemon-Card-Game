<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Flip</title>
    <link rel="stylesheet" href="app.css" />
    <!-- Import Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex flex-wrap justify-center items-center mx-auto max-w-screen-xl">
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <p id="numberOfClicks"
                                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Number of Clicks: 0</p>
                        </li>
                        <li>
                            <p id="pairsRemaining"
                                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Pairs Remaining: </p>
                        </li>
                        <li>
                            <p id="pairsMatched"
                                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Pairs Matched: 0</p>
                        </li>
                        <li>
                            <p id="pairsTotal"
                                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Total Pairs: </p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mx-auto p-25">
        <div id="difficulty" class="flex flex-row justify-center space-x-4 mb-20">
            <button
                class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Easy
            </button>
            <button
                class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Medium
            </button>
            <button
                class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Hard
            </button>
        </div>

        <div id="card-grid">
            <div class="card">

                <img class="cardFront" src="" />
                <img class="cardBack cursor-pointer" src="images/pokeball.png" />
            </div>
            <div class="card">
                <img class="cardFront" src="" />
                <img class="cardBack cursor-pointer" src="images/pokeball.png" />
            </div>
            <div class="card">
                <img class="cardFront" src="" />
                <img class="cardBack cursor-pointer" src="images/pokeball.png" />
            </div>
            <div class="card">
                <img class="cardFront" src="" />
                <img class="cardBack cursor-pointer" src="images/pokeball.png" />
            </div>
            <div class="card">
                <img class="cardFront" src="" />
                <img class="cardBack cursor-pointer" src="images/pokeball.png" />
            </div>
            <div class="card">
                <img class="cardFront" src="" />
                <img class="cardBack cursor-pointer" src="images/pokeball.png" />
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
